<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="nav">
            <div class="logo">
                <img src="img/logo1.png">
                <div class="logo-text">
                    <h1>BARBER</h1>
                    <H2>SHOP</H2>
                </div>
            </div>
            <div class="items">
                <ul>
                    <li id="active">Home</li>
                    <li>Contato</li>
                </ul>
            </div>
        </section>
        <section class="content">
            <div class="left">
                <div class="title">
                    <h1> BR'S O MELHOR <br> BARBER SHOP</h1>
                    <p>Garantimos seu barbear padrão rumo a perfeição <br> incluido seu corte especial aqui <br> com o melhor barbeiro da região.</p>
                </div>
                <div class="btn">
                    <button>SAIBA MAIS</button>
                </div>
            </div>
            <div class="right">
                <img src="img/perfil.png">
            </div>
        </section>
        <div class="down">
            <div class="down-text">
                <h1>SERVIÇOS OS <br> MAIS VENDIDOS </h1>
            </div>
            <div class="line">
                <hr>
            </div>
            <div class="box">
                <div class="trimer">
                    <img src="img/img4.png">
                </div>
                <div class="tr-text">
                    <H1>CABELO ESTILOSO</H1>
                    <div class="star">
                        <img src="img/img5.png">
                        <img src="img/img5.png">
                        <img src="img/img5.png">
                        <img src="img/img5.png">
                        <img src="img/img5.png">
                    </div>
                    <h1>R$55.99</h1>
                </div>
            </div>
            <div class="box">
                <div class="trimer">
                    <img src="img/img6.jpg">
                </div>
                <div class="tr-text">
                    <H1>LIMPEZA FACIAL</H1>
                    <div class="star">
                        <img src="img/img5.png">
                        <img src="img/img5.png">
                        <img src="img/img5.png">
                        <img src="img/img5.png">
                        <img src="img/img5.png">
                    </div>
                    <h1>R$35.00</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
