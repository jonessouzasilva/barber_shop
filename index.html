<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BARBER SHOP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="nav">
        <div class="logo">
          <img src="img/logo.png" alt="" />
          <div class="logo-text">
            <h1>BARBER</h1>
            <h2>SHOP</h2>
          </div>
        </div>
        <div class="items">
          <ul>
            <li id="active">HOME</li>
            <li>SOBRE</li>
            <li>SERVIÇOS</li>
            <li>CONTATO</li>
          </ul>
        </div>
      </section>
      <section class="content">
        <div class="left">
          <div class="title">
            <h1>
                A MELHOR DA REGIÃO <br />
              BARBER SHOP
            </h1>
            <p>
                Confira nossas promoções cortes e barbas. <br />
                perfeição da sua barba e cabelo <br />
                só aqui.
            </p>
          </div>
          <div class="btn">
            <button>CONSULTE NOSSOS PREÇOS</button>
          </div>
        </div>
        <div class="right">
          <img src="img/perfil.png" alt="" />
        </div>
      </section>
      <div class="down">
        <div class="down-text">
          <h1>
            SERVIÇOS MAIS <br />
            VENDIDOS
          </h1>
        </div>
        <div class="line">
          <hr />
        </div>
        <div class="box">
          <div class="trimer">
            <img src="img/maquina.jpg" alt="" />
          </div>
          <div class="tr-text">
            <h1>CORTE ESTILOSO</h1>
            <div class="star">
              <img src="img/star.png" alt="" />
              <img src="img/star.png" alt="" />
              <img src="img/star.png" alt="" />
              <img src="img/star.png" alt="" />
              <img src="img/star.png" alt="" />
            </div>
            <h1>$69.00</h1>
          </div>
        </div>
        <div class="box">
          <div class="trimer">
            <img src="img/cream.jpg" alt="" />
          </div>
          <div class="tr-text">
            <h1>LIMPEZA FACIAL</h1>
            <div class="star">
              <img src="img/star.png" alt="" />
              <img src="img/star.png" alt="" />
              <img src="img/star.png" alt="" />
              <img src="img/star.png" alt="" />
              <img src="img/star.png" alt="" />
            </div>
            <h1>$30.00</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
